<script>
    total = 0;
    numeros = new Array();
    for (let contador = 0; contador < 6; contador++) {
        dado1 = (Math.random() * 5 + 1).toFixed(0);
        dado2 = (Math.random() * 5 + 1).toFixed(0);
        numeros.push(dado1);
        numeros.push(dado2);
        suma = Number(dado1) + parseInt(dado2);
        total += suma;
    }
    console.log(total);//Total de la suma de los números.
    console.log(numeros); //Lista desordenada
    numeros.sort((a, b) => b - a);
    console.log(numeros); //Lista ordenada de mayor a menor
</script>
